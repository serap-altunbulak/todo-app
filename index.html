<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/button.css">

  <link href='https://css.gg/sun.css' rel='stylesheet'>
  <!-- Latest compiled and minified CSS -->
</head>

<body>

  <div class="container">

    <section class="main_section">

      <div class="title_div">
        <!-- <button id="theme_Button"><i style="left:56%"class="gg-sun theme"></i></button> -->
        <div id="title_span"> TODO </i>
          <div class="flipswitch">
            <input type="checkbox" onchange="toggleTheme()" name="flipswitch" class="flipswitch-cb" id="fs" >
            <label class="flipswitch-label" for="fs">
              <div class="flipswitch-inner"></div>
            </label>
          </div>
        </div>

      </div>

      <div class="input_section">
        <div class="input-icons">

          <input id="radio-button" type="checkbox" onfocus="check_uncheck()">
          <input class="input_area" id="input_area" type="text" placeholder="Currently Typing...">

        </div>

      </div>

      <div class="to_do_list">



      </div>

      <div class="info_section">

        <p>info_section</p>

      </div>

    </section>

  </div>


  <script src="script/script.js"></script>

</body>

</html>
